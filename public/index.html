<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeGenie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-blue-500 p-4 flex items-center justify-between">
        <div class="flex items-center">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eeM7RLe3Wv2HZ7Toub47POas/user-rnGwZEmjnwoUoF8lEvadvt0O/img-m9yJ2tN7SGyiQDSVCsyGIG5F.png?st=2025-08-05T19%3A03%3A15Z&se=2025-08-05T21%3A03%3A15Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=cc612491-d948-4d2e-9821-2683df3719f5&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-08-05T03%3A30%3A42Z&ske=2025-08-06T03%3A30%3A42Z&sks=b&skv=2024-08-04&sig=Y7if2TSantZNtpEx6XMDGAKGFJLuR6cncK%2BXdyb9Rfc%3D" alt="ResumeGenie Logo" class="h-12">
            <h1 class="text-white text-2xl ml-4">ResumeGenie</h1>
        </div>
        <p class="text-white text-lg">Craft Your Perfect Resume Effortlessly</p>
    </header>
    <main class="container mx-auto mt-10 p-4">
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Get Started with Your Resume</h2>
            <form id="resumeForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div>
                    <label for="careerObjective" class="block text-gray-700">Career Objective</label>
                    <textarea id="careerObjective" name="careerObjective" class="w-full p-2 border border-gray-300 rounded mt-1" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Generate Resume</button>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
